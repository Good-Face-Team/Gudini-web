<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gudini AI</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      var pathSegments = window.location.pathname.split('/');
      var repoName = pathSegments[1];
      
      if (repoName) {
        sessionStorage.redirect = '/' + repoName;
      }
      
      window.location.href = '/Gudini-web/';
    </script>
  </head>
  <body>
    <p>Redirecting to Gudini AI...</p>
  </body>
</html>
